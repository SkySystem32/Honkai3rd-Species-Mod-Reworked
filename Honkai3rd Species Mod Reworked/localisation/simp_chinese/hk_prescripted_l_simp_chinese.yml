 EMPIRE_DESIGN_schicksal:0 "天命星际教廷"
 EMPIRE_DESIGN_schicksal_desc:0 "伟大的天命最早于公元4世纪，由天主教会众主教建立，以阿波卡利斯、卡斯兰娜、沙尼亚特三大家族为支柱，天命组织在几千年来始终活跃在对抗崩坏的第一线。\n\n\ 15世纪末，伟大的、不老不死的主教大人奥托·阿波卡利斯接替父亲的主教头衔以来，天命的势力范围逐渐延伸到世界各地，同时，随着罗马教廷的地位逐渐式微，天命也最终得以自教会完全独立。\n\n2个世纪前，北美支部的叛徒自天命分裂，开始了对抗主教大人的叛乱，然而，随着第三次崩坏战争的落幕，那群自称逆熵的老鼠已经逃之夭夭。\n\n如今，在主教大人的英明领导下，我们已经具备FTL技术，现在，是时候将那群叛徒一网打尽了。"
 
 EMPIRE_DESIGN_entropy:0 "逆熵星际联合"
 EMPIRE_DESIGN_entropy_desc:0 "长期以来，天命的独裁者奥托借着对抗崩坏的名义，实则秘密进行着他那惨无人道的实验和禁忌的“科研”。因此在第二次崩坏战争时期，我们的前身天命北美支部在瓦尔特的带领下正式独立，并更名为“逆熵”。\n\n此后的上百年中，我们一直致力于将崩坏能控制并应用于机械之上，然而，天命亡我之心不死，在第三次崩坏战争中，天命借律者之手，重创了我们的力量，在危机时刻，爱因斯坦博士被迫启动了尚不稳定的崩坏能裂变引擎，带领着世界上被天命迫害的残余力量耗时36648天飞往天鹰座Alpha。\n\n一个世纪以来，我们最聪明的头脑们已经研发出了FTL引擎，现在，是时候让独裁者低下他的头颅了。"